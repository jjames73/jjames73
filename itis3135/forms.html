<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaelynn Jamesâ€™s Jubilant Jaguar || ITIS 3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body id="formpage">
    <header>
       <div data-include="components/header.html"></div>
    </header>
    <main name="form-main">
       <section id="form-section">
        <h2>Forms</h2>
       <h2>Please fill out this form to make your order request</h2>
       </section>
       <form method="post" action="#">
           <fieldset>
               <label for="name">Enter Name: <input id="name" name="name" type="text" placeholder="Jackie Lane" required ></label>
               <label for="phone-number">Enter Phone Number: <input id="phone-number" name="phone-number" type="tel" size="10" placeholder="(123)456-7891" required ></label>
               <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="funny123@gmail.com" required ></label>
           </fieldset>
           <fieldset>
               <legend>Are you a member of the Jubilant Jaguars? (required)</legend>
               <label for="member-yes"><input id="member-yes" type="radio" name="member-type" class="inline" checked >Yes</label>
               <label for="member-no"><input id="member-no" type="radio" name="member-type" class="inline" >No</label>
           </fieldset><br>
           <fieldset>
                <legend>Choose your product(s)</legend>
                <label for="meme-shirt">
                <input id="meme-shirt" type="checkbox" name="product">
                Meme Worthy Shirt ($20)
                </label>
                <label for="joke-mug">
                <input id="joke-mug" type="checkbox" name="product">
                Punny Joke Mug ($20)
                </label>
                <label for="bag">
                <input id="bag" type="checkbox" name="product">
                Gag Bag ($20)
                </label>
                <label for="stickers">
                <input id="stickers" type="checkbox" name="product">
                Silly Stickers ($20)
                </label>
                <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">School Fair</option>
                <option value="2">Friend</option>
                <option value="3">Social Media</option>
                <option value="4">Other</option>
                </select>
                </label><br>
            <label for="other">If other...
            <textarea id="other" name="other" rows="3" cols="10" placeholder="Oh I found out about y'all at..."></textarea>
            </label>
        </fieldset><br>
           <button type="reset">Reset</button>
           <button type="submit">Submit</button>
       </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
</body>
</html>
